<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piu News</title>
    <link rel="stylesheet" href="piu-news.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Piu News</h1>
    </header>
    <main>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Pesquisar por título ou data..." oninput="filterNews()">
            <button class="add" onclick="showAddForm()">Adicionar Notícia</button>
        </div>

        <div id="newsForm">
            <h2>Adicionar ou Editar Notícia</h2>
            <input type="text" id="newsTitle" placeholder="Título da notícia" required><br>
            <input type="text" id="newsLink" placeholder="Link da notícia" required><br>
            <input type="text" id="newsDate" placeholder="Data (dd/mm/aaaa)" required oninput="formatDate(this)"><br>
            <button class="add" onclick="addNews()">Concluir</button>
            <button class="delete" onclick="deleteNews(editingIndex)" style="display:none;">Deletar Notícia</button>
            <button class="add" onclick="hideForm()">Cancelar</button>
        </div>

        <ul id="newsList">
            <!-- As notícias serão adicionadas aqui -->
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
